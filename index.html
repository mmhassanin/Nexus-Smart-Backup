<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Smart Backup</title>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --card-bg: #2d2d2d;
      --text-color: #e0e0e0;
      --accent-color: #00d4ff;
      --danger-color: #ff4d4d;
      --success-color: #00ff88;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .header {
      background: var(--card-bg);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      -webkit-app-region: drag;
      border-bottom: 1px solid #333;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
    }
    .close-btn {
      -webkit-app-region: no-drag;
      cursor: pointer;
      background: none;
      border: none;
      color: #888;
      font-size: 20px;
    }
    .container {
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #aaa;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      background: #333;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .file-input {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 15px;
      background: var(--card-bg);
      border: 1px solid #444;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s;
    }
    button:hover {
      background: #444;
    }
    button.primary {
      background: var(--accent-color);
      color: #111;
      border: none;
      font-weight: bold;
    }
    button.danger {
      background: var(--danger-color);
      border: none;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #333;
    }
    .status-bar {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .status {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .status.running {
      background: rgba(0, 255, 136, 0.2);
      color: var(--success-color);
    }
    .status.stopped {
      background: rgba(255, 77, 77, 0.2);
      color: var(--danger-color);
    }
    #logs {
      width: 100%;
      height: 150px;
      background: #111;
      border: 1px solid #333;
      color: #aaa;
      font-family: monospace;
      padding: 10px;
      resize: none;
      box-sizing: border-box;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Settings Dashboard</h1>
    <button class="close-btn" id="closeBtn">Ã—</button>
  </div>
  
  <div class="container">
    <div class="status-bar">
      <span>System Status:</span>
      <span id="statusIndicator" class="status stopped">STOPPED</span>
    </div>

    <div class="form-group">
      <label>Source Directory</label>
      <div class="file-input">
        <input type="text" id="source" readonly>
        <button id="browseSource">Browse</button>
      </div>
    </div>

    <div class="form-group">
      <label>Destination Root</label>
      <div class="file-input">
        <input type="text" id="destination" readonly>
        <button id="browseDest">Browse</button>
      </div>
    </div>

    <div class="form-group">
      <label>Excluded Folders (comma separated)</label>
      <input type="text" id="excludes" placeholder="node_modules, .git, temp">
    </div>

    <div style="display: flex; gap: 20px;">
      <div class="form-group" style="flex: 1;">
        <label>Interval (mins)</label>
        <input type="number" id="interval" min="1" value="60">
      </div>
      <div class="form-group" style="flex: 1;">
        <label>Max Backups</label>
        <input type="number" id="maxBackups" min="1" value="10">
      </div>
      <div class="form-group" style="flex: 1;">
        <label>Smart Streak Limit</label>
        <input type="number" id="smartStreak" min="1" value="3">
      </div>
    </div>

    <div class="form-group">
      <label style="display: flex; align-items: center; gap: 10px;">
        <input type="checkbox" id="autoStart"> Run on Startup
      </label>
    </div>

    <button id="saveBtn" class="primary" style="width: 100%;">Save Settings</button>

    <div class="actions">
      <button id="startBtn" class="primary">Start Loop</button>
      <button id="stopBtn">Stop Loop</button>
      <button id="forceBtn">Force Backup Now</button>
    </div>

    <textarea id="logs" readonly placeholder="System logs..."></textarea>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
